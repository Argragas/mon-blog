<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getColor() == 'green',
                'list-group-item-danger': getColor() == 'red'}">

                
  
        <h4 [ngStyle]="{color: getColor(),'display': 'inline'}">{{ title }} </h4>
   
    <div [ngStyle]="{'display': 'inline', 'text-align': 'right',color: 'black'}">
        {{ created_at |  date: 'd/MM/y, hh:mm a' | uppercase }}
    </div>

    <p>{{ content }}</p>
    <div >
        <button class="btn btn-success" (click)="onLike()">Love it!</button>
        <button class="btn btn-danger" (click)="onDislike()">Don'tLove it!</button>
    </div>
            </li>
